<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <center>
            <input style="border: 1px solid gold; padding: 10px;border-radius: 5px;"  type="tel" name="firstbox" id="firstbox" placeholder="Enter First Value">
            <br><br>
            <input style="border: 1px solid gold;padding: 10px;border-radius: 5px;"  type="tel" name="secondbox" id="secondbox" placeholder="Enter Second Value"><br><br>
            <button style="color: white; background-color: orangered; border: none; padding: 13px;border-radius: 10px;cursor: pointer;" onclick="AddNum()">+</button>
            <button style="color: white; background-color: orangered; border: none; padding: 13px;border-radius: 10px;cursor: pointer;" onclick="SubNum()">-</button>
            <button style="color: white; background-color: orangered; border: none; padding: 13px;border-radius: 10px;cursor: pointer;" onclick="MulNum()">*</button>
            <button style="color: white; background-color: orangered; border: none; padding: 13px;border-radius: 10px;cursor: pointer;" onclick="DivNum()">/</button>
            <button style="color: white; background-color: orangered; border: none; padding: 13px;border-radius: 10px;cursor: pointer;" onclick="PowNum()">**</button>
            <h2 id="res"></h2>


        </cen
    </div>
    <script src="javasript.js">
    </script>
</body>
</html>
